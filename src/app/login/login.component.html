<div class="login-dialog">
    <div fxLayout="row" fxLayoutAlign="center center" class="login-header" md-dialog-title>
        <div fxFlex="95">
            Welcome to Fincash
        </div>
        <div fxFlex="5" class="close-dialog">
            <md-icon class="md-18 clickable" (click)="closeClicked()">&#xE888;</md-icon>
        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" class="login-content">
        <div fxFlex="65" fxAlign="center" style="border-right: 0.5px solid lightgray">
            <div fxFlex="90" fxFlexOffset="5">
                <md-tab-group>
                    <md-tab label="Log in">
                        <div>
                            <form [formGroup]="LoginForm" (ngSubmit)="onLogIn()">
                                <div fxLayout="column">
                                    <br/>
                                    <md-input-container fxFlex>
                                        <input mdInput required formControlName="email" placeholder="Email Id">
                                    </md-input-container>
                                    <md-input-container fxFlex>
                                        <input mdInput required type="password" formControlName="password"
                                               placeholder="Password">
                                    </md-input-container>
                                    <!--<div>
                                      <re-captcha (captchaResponse)="captchaResponse = $event" site_key="<6Lf5ZigTAAAAAPOhSyDkbLv4JGbKLHCMgmlwQm5L>"></re-captcha>
                                    </div>-->
                                    <br/>
                                    <label class="errorMessage">{{errormessage}}</label>
                                    <br/>
                                    <div fxFlex fxAlign="center">
                                        <button md-raised-button color="primary" class="login-button"
                                                [disabled]="!LoginForm.valid">
                                            LOGIN
                                        </button>
                                    </div>
                                    <div fxLayout="row">
                                        <div fxFlexAlign="end" (click)="forgotPassword()" class="forgot-password">
                                            Forgot my password
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </md-tab>
                    <md-tab label="Sign up">
                        <div>
                            <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
                                <div fxLayout="column">
                                    <br/>
                                    <md-input-container fxFlex>
                                        <input mdInput required formControlName="email" placeholder="Email Id"
                                               onblur="checkUsername()">
                                    </md-input-container>
                                    <div formGroupName="password" fxLayout="column">
                                        <md-input-container fxFlex>
                                            <input mdInput required type="password" formControlName="enter_password"
                                                   placeholder="Password">
                                        </md-input-container>
                                        <md-input-container fxFlex>
                                            <input mdInput required type="password" formControlName="confirm_password"
                                                   placeholder="Confirm Password"
                                                   onpaste="return false">
                                        </md-input-container>
                                    </div>
                                    <br/>
                                    <label class="errorMessage">{{errormessage2}}</label>
                                    <br/>
                                    <div fxFlex fxAlign="center">
                                        <button md-raised-button color="primary" class="login-button"
                                                [disabled]="!signUpForm.valid">SIGNUP
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </md-tab>
                </md-tab-group>
            </div>
        </div>
        <div fxFlex="45" fxAlign="center">
            <div fxFlex="90" fxFlexOffset="5">
                <button class="google-fb-button login-google">
                    <!--<a href="/auth/google">Sign In with Google</a>-->
                    Sign In with Google
                </button>
                <br/>
                <br/>
                <button class="google-fb-button login-facebook">
                   <!-- <a href="/auth/facebook">Login with Facebook</a>-->
                    Login with Facebook
                </button>
                <!--<button><a href="/auth/logout">logout</a></button>-->
            </div>

        </div>
    </div>
</div>
