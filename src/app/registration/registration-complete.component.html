<div class="grey-back" fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="30" fxFlex.lt-md="95">
        <div fxLayout="row" fxLayoutAlign="center center" class="pad-tb-25">
            <div fxFlex="100" class="center-align">
                <br/>
                <div>
                    <img src="../../assets/img/tick.svg"/>
                </div>
                <br/>
                <div class="heading-32-dark-grey-bold">
                    Thank You!
                </div>
                <div class="heading-18-grey-bold mar-t-10">
                    Your Fincash registration is complete
                </div>
            </div>
            <br/>
        </div>
        <div fxLayout="column">
            <div class="heading-14-grey-bold mar-t-5">
                <hr/>
                What Next?
            </div>
            <div class="heading-14-grey mar-t-10">
                Our team will get in touch with you to activate your Fincash Account for investing
            </div>
            <br/>
            <div fxLayout="row" fxLayoutAlign="space-between center" class="mar-tb-5">
                <div fxFlex="40" fxFlex.lt-md="50">
                    <button  class="cta-reg" md-raised-button color="primary" (click)="toProducts()">Explore our Products</button>
                 </div>
                <div fxFlex="40" fxFlex.lt-md="45">
                    <button  class="hollow-cta-reg" (click)="toDashboard()">Go to Dashboard</button>
                </div>
            </div>
        </div>
        <br/>
        <br/>
    </div>
</div>
