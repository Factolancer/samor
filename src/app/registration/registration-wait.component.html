<div class="wrapper" fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="45" fxFlex.lt-md="98">
        <div fxLayout="row" fxLayoutAlign="center center" class="pad-tb-25">
            <div fxFlex="80" fxFlex.lt-md="100" class="center-align">
                <div>
                    <img src="../../assets/img/pending.svg"/>
                </div>
                <br/>
                <div class="heading-24">
                    KYC Under Process
                </div>
            </div>
        </div>

        <div fxLayout="row" fxLayoutAlign="center center">
            <md-card fxFlex="80" fxFlex.lt-md="100">
                <md-card-content>
                    <div fxLayout="column" fxLayoutAlign="center">
                        <div fxFlexOffset="5" class="heading-18-blue-bold">
                            Dear {{firstName}},
                        </div>
                        <br/>
                        <div fxFlexOffset="5" fxAlign="center" class="heading-18-grey-bold">
                            Your KYC is under process. <br/>
                        </div>
                        <br/>
                        <i fxFlexOffset="5" class="heading-14-grey">
                            You can start investing once it is approved.
                        </i>
                    </div>
                    <br/>
                    <br/>
                    <br/>
                </md-card-content>
                <md-card-footer fxLayoutAlign="center center" class="card-footer pad-tb-20">
                    We will intimate you through Email and SMS when it's done.
                </md-card-footer>
            </md-card>
        </div>
    </div>
</div>
